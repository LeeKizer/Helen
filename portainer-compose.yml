version: "3.9"

# --- NETWORKS ---
networks:
  infrasructure:

# --- VOLUMES ---
volumes:
  protainer_data:
    name: protainer_data
    driver: local
  
# --- SERVICES ---
services:
  portainer:
    image: portainer/portainer-ce:alpine
    container_name: portainer
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
